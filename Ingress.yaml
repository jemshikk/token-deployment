apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: active.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: token-test-active-service
                port: 
                  number: 443
    - host: stable.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: token-test-stable-service
                port: 
                  number: 443
    - host: canary.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: token-test-canary-service
                port: 
                  number: 443
    - host: root.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
               name: token-test-root-service
               port: 
                 number: 443
